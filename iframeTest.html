  <script>
    function initialize() {
      window.addEventListener('message', messageRecieved, false);
      window.opener.postMessage('READY', '*');
      var d = new Date();
      var n = d.toDateString();
      document.getElementById('date').innerHTML = n;
    }

    function messageRecieved(evntMessage) {
      console.log(evntMessage);
      var frame = document.getElementById("srcFrame");
      frame.height(evntMessage);
    }
